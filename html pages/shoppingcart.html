<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Homepage for RainyDays" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Martine Reppesgård Karlsen" />

    <!-- Link to JavaScript -->
    <script src="Javascript/Javascript.js"></script>

    <!-- Link to Font Awesome free icon kit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Link to CSS styleheets -->
    <link rel="stylesheet" type="text/css" href="/css/Stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="/css/navigation-bar.css" />
    <link rel="stylesheet" type="text/css" href="/css/footer.css" />

    <!-- Bootstrap icons libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>RainyDays website</title>
  </head>

  <body>
    <header>
      <nav>
        <!-- Followed this tutorial to create my navigation bar https://www.w3schools.com/howto/howto_js_topnav.asp **\ -->

        <div class="top-navigation-bar">
          <!-- RainyDays logo in navigation bar -->
          <div class="top-line-nav-bar-container">
            <div class="rainydays-logo">
              <img
                src="/Images/rainydays-Logo.png"
                class="rainydays-logo"
                alt="RainyDays Logo"
              />
            </div>
            <!-- Search bar in navigation -->
            <div class="search-bar-container">
              <input type="text" placeholder="Search through products..." />
              <span>
                <button type="submit" title="search" class="search-button">
                  <i class="bi bi-search fa-2x"></i>
                </button>
              </span>
            </div>

            <!-- Navigation bar icons -->
            <div class="navigation-bar-icons">
              <a href="/index.html"><i class="bi bi-house-fill"></i></a>
              <a><i class="bi bi-cart"></i></a>
              <a href="/html pages/favorites.html"
                ><i class="bi bi-heart"></i
              ></a>
              <a href="/html pages/myprofile.html"
                ><i class="bi bi-person"></i
              ></a>
            </div>
          </div>

          <ul class="menu">
            <li><a href="/html pages/men.html" class="men">Men</a></li>
            <li><a href="/html pages/women.html" class="women">Women</a></li>
            <li><a href="/html pages/brands.html" class="brands">Brands</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>

    <footer>
      <div class="footer-container">
        <img
          src="/Images/rainydays-logo-white.png"
          alt="RainyDays logo in white"
          class="footer-logo"
        />

        <div>
          <!-- Customer service -->
          <div class="customer-service-container">
            <h2 class="customer-service-title">Customer service</h2>
            <p>
              <a href="/html pages/contactus.html" class="contact-us"
                >Contact us</a
              >
            </p>
          </div>

          <!-- Follow us -->
          <div class="follow-us-container">
            <h2 class="follow-us-title">Follow us</h2>
            <div class="social-media-icons-container">
              <a><i class="bi bi-instagram fa-4x"></i></a>
              <a><i class="bi bi-facebook fa-4x"></i></a>
            </div>
          </div>
        </div>
        <!-- About us -->
        <div class="about-us-container">
          <h2 class="about-us-title">About us</h2>
          <p>
            <a href="/html pages/about.html" class="about-rainydays"
              >About RainyDays</a
            >
          </p>
        </div>

        <!-- Newsletter form -->
        <div class="newsletter-container">
          <h2 class="newsletter-title">Newsletter</h2>
          <p class="text-newsletter">
            Sign up for weekly updates and be the first to know about new
            arrivals.
          </p>
          <form class="newsletter-form">
            <input
              class="input-newsletter"
              type="email"
              placeholder="Enter email address"
              required
            />
            <span>
              <button type="submit" class="send-button">SEND</button>
            </span>
          </form>
        </div>
      </div>
    </footer>
    <div class="text-under-footer">
      <div>
        <p class="at-2024">© 2024 RAINYDAYS</p>
      </div>

      <div>
        <p class="cookies-and-terms">Cookies | Terms of purchase</p>
      </div>
    </div>
  </body>
</html>
