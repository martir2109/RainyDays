<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Homepage for RainyDays" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />

    <!-- Link to Font Awesome free icon kit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Link to CSS styleheets -->
    <link rel="stylesheet" type="text/css" href="/css/Stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="/css/navigation-bar.css" />
    <link rel="stylesheet" type="text/css" href="/css/footer.css" />
    <link rel="stylesheet" type="text/css" href="/css/login-register.css" />

    <!-- Bootstrap icons libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Register - RainyDays</title>
  </head>

  <body>
    <div class="topline-login">
      <!-- Back button -->
      <button title="back-button" class="back-button">Back</button>
    </div>
    <section class="register-container">
      <h2>Register</h2>
      <div class="already-have-account-container">
        <p>Already have an account?</p>
        <a href="/html pages/login.html"
          ><p class="register-login-link">Log in</p></a
        >
      </div>
      <form class="register-form-container">
        <!-- First name -->
        <div class="firstname-container">
          <label class="label-firstname">First name*</label>
          <div class="firstname-input-container">
            <input
              title="firstname"
              type="text"
              id="firstname"
              placeholder="First name"
            />
          </div>
        </div>

        <!-- Last name -->
        <div class="lastname-container">
          <label class="label-lastname">Last name*</label>
          <div class="lastname-input-container">
            <input
              title="lastname"
              type="text"
              id="lastname"
              placeholder="Last name"
            />
          </div>
        </div>

        <!-- Phonenumber -->
        <div class="phonenumber-container">
          <label class="label-phonenumber">Phonenumber*</label>
          <div class="phonenumber-input-container">
            <input
              title="Phonenumber"
              type="text"
              id="Phonenumber"
              placeholder="Phonenumber"
            />
          </div>
        </div>

        <!-- Email -->
        <div class="email-container">
          <label class="label-email">Email*</label>
          <div class="email-input-container">
            <input title="email" type="text" id="email" placeholder="Email" />
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
