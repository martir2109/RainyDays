<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Homepage for RainyDays" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />

    <!-- Link to Font Awesome free icon kit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Link to CSS styleheets -->
    <link rel="stylesheet" type="text/css" href="/css/Stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="/css/navigation-bar.css" />
    <link rel="stylesheet" type="text/css" href="/css/footer.css" />
    <link rel="stylesheet" type="text/css" href="/css/login-register.css" />

    <!-- Bootstrap icons libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Log in - Rainydays</title>
  </head>

  <body>
    <div class="topline-login">
      <!-- Back button -->
      <button title="back-button" class="back-button">Back</button>
      <!-- RainyDays logo -->
      <!-- <img
        src="/Images/rainydays-Logo.png"
        class="rainydays-logo-login"
        alt="RainyDays Logo"
      /> -->
    </div>
    <section class="log-in-container">
      <h2 class="login-title">Log in</h2>
      <div class="dont-have-account-container">
        <p>Don't have a account yet?</p>
        <a href="/html pages/register.html"
          ><p class="register-login-link">Register</p></a
        >
      </div>

      <form class="email-and-password-container">
        <!-- Email container -->
        <!-- Email -->
        <div class="email-container-register">
          <label class="label-email-register">Email*</label>
          <div class="email-input-container">
            <input
              title="email-login"
              type="text"
              id="email-login"
              placeholder="Email"
              class="email-login"
              required
            />
          </div>
        </div>
        <!-- Password container -->
        <div class="password-container">
          <label for="password" class="password-label">Password*</label>
          <div class="input-and-eye-icon-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <span><i id="toggler" class="bi bi-eye"></i></span>
          </div>
        </div>
        <div class="checkbox-remember">
          <input id="checkbox" title="checkbox" type="checkbox" />
          <label class="remember-label">Remember me</label>
        </div>
      </form>

      <!-- Log in button -->
      <div>
        <a href="/html pages/myprofile-overview.html"
          ><button title="log in" class="login-register-button">
            Log in
          </button></a
        >
      </div>
    </section>
    <!-- Link to JavaScript -->
    <script src="Javascript/Javascript.js"></script>
  </body>
</html>
