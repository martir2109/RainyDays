<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Homepage for RainyDays" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />

    <!-- Link to Font Awesome free icon kit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Link to CSS styleheets -->
    <link rel="stylesheet" type="text/css" href="/css/Stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="/css/navigation-bar.css" />
    <link rel="stylesheet" type="text/css" href="/css/footer.css" />
    <link rel="stylesheet" type="text/css" href="/css/login-register.css" />

    <!-- Bootstrap icons libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>RainyDays website</title>
  </head>

  <body>
    <div class="topline-login">
      <button title="back-button" class="back-button">Back</button>
      <img
        src="/Images/rainydays-Logo.png"
        class="rainydays-logo-login"
        alt="RainyDays Logo"
      />
    </div>
    <section class="log-in-container">
      <h2>Log in</h2>

      <div class="email-and-login-container">
        <div class="email-container">
          <label for="email" class="email-label">Email*</label>
          <div class="input-email-container">
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>
        </div>

        <div class="password-container">
          <label for="password" class="password-label">Password*</label>
          <div class="input-and-eye-icon-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <span><i id="toggler" class="bi bi-eye"></i></span>
          </div>
        </div>
      </div>

      <div>
        <a href="/html pages/myprofile.html"
          ><button title="log in" class="log-in-button">Log in</button></a
        >
      </div>
    </section>
    <!-- Link to JavaScript -->
    <script src="Javascript/Javascript.js"></script>
  </body>
</html>
