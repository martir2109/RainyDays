<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Register - RainyDays" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />

    <!-- Link to Font Awesome free icon kit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Link to CSS styleheets -->
    <link rel="stylesheet" type="text/css" href="../css/Stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="../css/navigation-bar.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/login-register.css" />

    <!-- Bootstrap icons libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Rainydays - Register</title>
  </head>

  <body>
    <div class="topline-login">
      <!-- Back button -->
      <a href="../index.html">
        <button
          title="back-button"
          class="back-button"
          aria-label="back button"
        >
          Back
        </button>
      </a>
    </div>
    <section class="register-container">
      <h1>Register</h1>
      <div class="already-have-account-container">
        <p>Already have an account?</p>
        <a
          href="../html-pages/login.html"
          alt="Link to log in"
          aria-label="link to log in"
          ><p class="register-login-link">Log in</p></a
        >
      </div>
      <form class="register-form-container">
        <!-- First name -->
        <div class="firstname-container">
          <label class="label-firstname">First name*</label>
          <div class="firstname-input-container">
            <input
              title="firstname"
              type="text"
              id="firstname"
              placeholder="First name"
              class="firstname"
              aria-label="Firstname input field"
              aria-required="true"
              required
            />
          </div>
        </div>

        <!-- Last name -->
        <div class="lastname-container">
          <label class="label-lastname">Last name*</label>
          <div class="lastname-input-container">
            <input
              title="lastname"
              type="text"
              id="lastname"
              placeholder="Last name"
              class="lastname"
              aria-label="Lastname input field"
              aria-required="true"
              required
            />
          </div>
        </div>

        <!-- Phonenumber -->
        <div class="phonenumber-container">
          <label class="label-phonenumber">Phone number*</label>
          <div class="phonenumber-input-container">
            <input
              title="Phonenumber"
              type="text"
              id="Phonenumber"
              placeholder="Phone number"
              class="phonenumber"
              aria-label="Phonenumber input field"
              aria-required="true"
              required
            />
          </div>
        </div>

        <!-- Email -->
        <div class="email-container-register">
          <label class="label-email-register">Email*</label>
          <div class="email-input-container">
            <input
              title="email-register"
              type="text"
              id="email-register"
              placeholder="Email"
              class="email-register"
              aria-label="Email input field"
              aria-required="true"
              required
            />
          </div>
        </div>

        <!-- Password  -->
        <div class="password-container-register">
          <label for="password-register" class="password-label-register"
            >Password*</label
          >
          <div class="input-and-eye-icon-container">
            <input
              type="password"
              id="password-register"
              name="password-register"
              placeholder="Password"
              required
              class="password-register"
              aria-label="Password input field"
              aria-required="true"
            />
            <span><i id="toggler" class="bi bi-eye"></i></span>
          </div>
        </div>
      </form>
      <!-- Register button -->
      <div>
        <a href="../html-pages/myprofile-overview.html"
          ><button
            title="register"
            class="login-register-button"
            aria-label="Register button"
          >
            Register
          </button></a
        >
      </div>
    </section>
  </body>
</html>
